spring.application.name=workflow

# DB (PostgreSQL + PostGIS)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/unispace}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
# Let Hibernate determine the dialect from JDBC metadata.
# (Avoid hard-coding a dialect class name that may differ across Hibernate versions.)
# spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
